<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- header containing CodeJournal and Entries -->
  <header>
    <div class="container">
      <div class="row">
        <div class="page-container column-full header">
          <h3 class="page active" id="header" data-view="home-page">MET Gallery</h3>
          <a href="#" class="page" data-view="artist-page">Artist</a>
          <a href="#" class="page" data-view="gallery-page">Gallery</a>
          <a href="#" class="page" data-view="favorite-page">Favorite</a>
        </div>
      </div>
    </div>
  </header>

  <main>

    <div class="container view" data-view="home-page">
      <div class="row">
        <div class="column-full">
          <h2 class="heading">
            <br>Welcome</br>
            <br>To The</br>
            <br>MET</br>
          </h2>
        </div>
      </div>
      <div class="row">
        <div class="column-half flex">
          <img src="/images/Monet Picture.webp" class="monet" alt="monet-self-potrait">
          <button class="page" data-view="artist-page">The Artists</button>
        </div>
        <div class="column-half flex">
          <img src="/images/van gogh painting.jpg" class="vg-painting" alt="van-gogh-almond-blossom">
          <button class="page" data-view="gallery-page">Their Work</button>
        </div>
      </div>
    </div>

    <div class="container view hidden" data-view="artist-page">
      <div class="row">
        <div class="column-full">
          <h3>Meet Our Artist</h3>
        </div>
      </div>
    </div>

    <div class="container view hidden" data-view="gallery-page">
      <div class="row">
        <div class="column-full">
          <h3>Work of</h3>
        </div>
      </div>
    </div>

    <div class="container view hidden" data-view="favorite-page">
      <div class="row">
        <div class="column-full">
          <h3>Your Collection</h3>
        </div>
      </div>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
